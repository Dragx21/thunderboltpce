<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Consumption Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Electricity Consumption Calculator</h1>
        <form id="calculatorForm">
            <label for="wattage">Wattage (in Watts):</label>
            <input type="number" id="wattage" required><br>

            <label for="duration">Time Duration (in hours):</label>
            <input type="number" id="duration" required><br>

            <label for="cost">Cost per Watt (in $):</label>
            <input type="number" step="0.01" id="cost" required><br>

            <button type="button" onclick="calculateConsumption()">Calculate Consumption</button>
        </form>

        <h2>Results:</h2>
        <p id="consumptionResult"></p>
        <p id="exceedLimit"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
